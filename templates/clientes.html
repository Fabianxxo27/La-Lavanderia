{% extends "base.html" %}
{% block title %}Clientes - La Lavander√≠a{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2>Clientes</h2>
  <a href="{{ url_for('agregar_cliente') }}" class="btn btn-success">Agregar Cliente</a>
</div>

<form method="post" class="mb-3">
  <div class="input-group">
    <input type="text" name="q" class="form-control" placeholder="Buscar por nombre o email">
    <button class="btn btn-outline-secondary" type="submit">Buscar</button>
  </div>
</form>

<table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Username</th>
      <th>Email</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    {% for c in clients %}
    <tr>
      <td>{{ c[0] }}</td>
      <td>{{ c[1] }}</td>
      <td>{{ c[2] }}</td>
      <td>{{ c[3] }}</td>
      <td>
        <a href="{{ url_for('actualizar_cliente', id_cliente=c[0]) }}" class="btn btn-sm btn-accion btn-editar">Editar</a>
        <form action="{{ url_for('eliminar_cliente', id_cliente=c[0]) }}" method="post" style="display:inline-block; background:none; border:none; padding:0; margin:0;">
          <button class="btn btn-sm btn-accion btn-eliminar">Eliminar</button>
        </form>
      </td>
    </tr>
    {% else %}
    <tr><td colspan="5">No hay clientes.</td></tr>
    {% endfor %}
  </tbody>
</table>

<style>
  /* --- Estilo uniforme para botones --- */
  .btn-accion {
    color: #fff !important;
    border: none !important;
    border-radius: 6px;
    padding: 6px 12px;
    font-size: 14px;
    transition: background-color 0.3s, transform 0.2s;
  }

  .btn-accion:hover {
    transform: scale(1.05);
  }

  .btn-editar {
    background-color: #1a4e7b !important;
  }

  .btn-editar:hover {
    background-color: #163e62 !important;
  }

  .btn-eliminar {
    background-color: #a6cc48 !important;
  }

  .btn-eliminar:hover {
    background-color: #8db53f !important;
  }

  td form {
    display: inline-block;
    background: transparent !important;
  }

  td form button {
    background: none;
  }
</style>
{% endblock %}
