{% extends "base.html" %}
{% block title %}Actualizar Cliente - La Lavandería{% endblock %}

{% block content %}
<h3>Actualizar Cliente (usuario)</h3>
<form method="post" action="{{ url_for('admin.actualizar_cliente', id_cliente=id_cliente) }}">
  <div class="mb-3">
    <label class="form-label">Nombre</label>
    <input class="form-control" name="nombre" value="{{ nombre }}" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Username</label>
    <input class="form-control" name="username" value="{{ username }}" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Email</label>
    <input class="form-control" name="email" type="email" value="{{ email }}" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Nueva contraseña (dejar en blanco para no cambiar)</label>
    <input class="form-control" name="password" type="password">
  </div>
  <button class="btn btn-primary">Actualizar</button>
  <a href="{{ url_for('admin.clientes') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
